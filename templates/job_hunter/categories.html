{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <a href="{% url 'job_hunter:index' %}" class="btn btn-secondary mb-3">‚Üê Search vacancy</a>
    <h1 class="mb-4">Search vacancies by category</h1>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-3 mb-3">
            <a href="{% url 'job_hunter:category_detail' pk=category.id %}" class="text-decoration-none">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ category.name }}</h5>
                        <p class="card-text">Vacancies: {{ category.vacancies_count }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
